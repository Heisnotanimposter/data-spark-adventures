
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f8f9fa"/>
  <g transform="translate(100, 50)">
    <!-- Chart Background -->
    <rect width="600" height="300" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
    
    <!-- Grid Lines -->
    <line x1="0" y1="0" x2="0" y2="300" stroke="#e9ecef" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="300" stroke="#e9ecef" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="300" stroke="#e9ecef" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="300" stroke="#e9ecef" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="300" stroke="#e9ecef" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke="#e9ecef" stroke-width="1"/>
    
    <line x1="0" y1="0" x2="600" y2="0" stroke="#e9ecef" stroke-width="1"/>
    <line x1="0" y1="75" x2="600" y2="75" stroke="#e9ecef" stroke-width="1"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#e9ecef" stroke-width="1"/>
    <line x1="0" y1="225" x2="600" y2="225" stroke="#e9ecef" stroke-width="1"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#e9ecef" stroke-width="1"/>
    
    <!-- Line Chart -->
    <polyline 
      points="0,240 120,180 240,120 360,210 480,90 600,150" 
      fill="none" 
      stroke="#7c3aed" 
      stroke-width="3"
      stroke-linejoin="round"
      stroke-linecap="round"
    />
    
    <!-- Data Points -->
    <circle cx="0" cy="240" r="6" fill="#7c3aed"/>
    <circle cx="120" cy="180" r="6" fill="#7c3aed"/>
    <circle cx="240" cy="120" r="6" fill="#7c3aed"/>
    <circle cx="360" cy="210" r="6" fill="#7c3aed"/>
    <circle cx="480" cy="90" r="6" fill="#7c3aed"/>
    <circle cx="600" cy="150" r="6" fill="#7c3aed"/>
    
    <!-- Bar Chart -->
    <rect x="30" y="220" width="60" height="80" fill="#a78bfa" rx="3"/>
    <rect x="150" y="180" width="60" height="120" fill="#a78bfa" rx="3"/>
    <rect x="270" y="150" width="60" height="150" fill="#a78bfa" rx="3"/>
    <rect x="390" y="200" width="60" height="100" fill="#a78bfa" rx="3"/>
    <rect x="510" y="160" width="60" height="140" fill="#a78bfa" rx="3"/>
  </g>
  <text x="400" y="380" text-anchor="middle" font-family="Arial" font-size="14" fill="#6b7280">Sample Data Visualization</text>
</svg>
